<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F44336">
    <title>Movimiento Training</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">
    
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="app-container">

        <section id="setup-view" class="view">
            <h2 id="setup-title">Ponete En Movimiento</h2>

            <div class="control-group">
                <label>Sets:</label>
                <span id="sets-value">8</span>
                <button class="btn-control" data-action="decrease" data-target="sets">-</button>
                <button class="btn-control" data-action="increase" data-target="sets">+</button>
            </div>

            <div class="control-group">
                <label>Tiempo de Trabajo (s):</label>
                <span id="work-value">00:20</span>
                <button class="btn-control" data-action="decrease" data-target="work">-</button>
                <button class="btn-control" data-action="increase" data-target="work">+</button>
            </div>

            <div class="control-group">
                <label>Tiempo de Descanso (s):</label>
                <span id="rest-value">00:10</span>
                <button class="btn-control" data-action="decrease" data-target="rest">-</button>
                <button class="btn-control" data-action="increase" data-target="rest">+</button>
            </div>

            <div class="presets-group">
                <label for="presets-select">Presets:</label>
                <select id="presets-select">
                    <option value="custom">Personalizado</option>
                    <option value="amrap10">AMRAP 10min (10:00 Work, 0:00 Rest, 1 Set)</option>
                    <option value="amrap12">AMRAP 12min (12:00 Work, 0:00 Rest, 1 Set)</option>
                    <option value="amrap15">AMRAP 15min (15:00 Work, 0:00 Rest, 1 Set)</option>
                    <option value="emom10">EMOM 10min (1:00 Work, 0:00 Rest, 10 Sets)</option>
                    <option value="emom12">EMOM 12min (1:00 Work, 0:00 Rest, 12 Sets)</option>
                    <option value="tabata4">Tabata (0:20 Work, 0:10 Rest, 8 Sets)</option>
                    <option value="circuito45x15">Circuito (0:45 Work, 0:15 Rest, 12 Sets)</option>
                    <option value="hiit30x15">HIIT (0:30 Work, 0:15 Rest, 15 Sets)</option>
                    <option value="hiit25x15">HIIT (0:25 Work, 0:15 Rest, 12 Sets)</option>
                </select>
            </div>

            <button id="start-btn" class="action-button">Comenzar Entrenamiento</button>
        </section>

        <section id="timer-view" class="view hidden">
            <h2 id="current-set-display">SET 1 / 8</h2>
            <p id="current-phase-display">TRABAJO</p>
            <div id="timer-display" class="time-display">00:20</div>
            
            <div class="timer-buttons">
                <button id="pause-resume-btn" class="action-button">Pausar</button>
                <button id="reset-btn" class="action-button">Reiniciar</button>
            </div>
        </section>

        <section id="stopwatch-view" class="view">
            <h2>Cronómetro</h2>
            <div id="stopwatch-display" class="time-display">00:00:00.00</div>
            
            <div class="stopwatch-buttons">
                <button id="stopwatch-start-stop-btn" class="action-button">Iniciar</button>
                <button id="stopwatch-lap-reset-btn" class="action-button">Vuelta</button>
            </div>
            
            <h3>Vueltas</h3>
            <ul id="laps-list" class="laps-list">
                </ul>
        </section>

    </main>

    <script src="script.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Asegúrate de que la ruta aquí sea la correcta para tu archivo Service Worker
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registrado con éxito:', reg.scope))
                    .catch(err => console.error('Error al registrar el Service Worker:', err));
            });
        }
    </script>
</body>
</html>
